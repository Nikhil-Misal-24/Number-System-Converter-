<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>


    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2> Number System Converter </h2>

        <input type="text" id="number" placeholder="Enter Number">

        <select id="fromBase">
            <option value="2">Binary (2)</option>
            <option value="8">Octal (8)</option>
            <option value="10" selected>Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
        </select>

        <select id="toBase">
            <option value="2">Binary (2)</option>
            <option value="8">Octal (8)</option>
            <option value="10">Decimal (10)</option>
            <option value="16" selected>Hexadecimal (16)</option>
        </select>

        <button onclick="convert()">Convert</button>

        <input type="text" id="result" placeholder="Result" readonly>
    </div>

    <div class="footer">
        Made with ❤️ by <b>Nikhil Misal</b>
    </div>

    <script>
        function convert() {
            let number = document.getElementById("number").value.toUpperCase();
            let fromBase = parseInt(document.getElementById("fromBase").value);
            let toBase = parseInt(document.getElementById("toBase").value);

            try {
                let decimalValue = parseInt(number, fromBase);
                let result = decimalValue.toString(toBase).toUpperCase();
                document.getElementById("result").value = result;
            } catch (error) {
                alert("❌ Invalid number for selected base!");
            }
        }
    </script>

</body>

</html>
